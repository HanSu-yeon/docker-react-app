sudo: required

language: generic

services:
  - docker

before_install:
  - echo "start Creating an image with dockerfile"
  - docker build -t js7122420/docker-react-app -f Dockerfile.dev .
#테스트 진행 부분
script:
  - docker run -e CI=true js7122420/docker-react-app npm run test -- --coverage

after_success:
  - echo "Test Success"
